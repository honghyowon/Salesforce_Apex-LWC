<template>

  <lightning-card title="PAPAGO" icon-name="standard:system_and_global_variable" class="customCardClass">
    <lightning-button data-id="translateBtn" variant="brand" label="번역" onclick={handleTranslateBtnClick} class="slds-m-left_x-small" slot="actions"></lightning-button>
    <div class="main-container">
      <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..."></lightning-spinner>
      </template>

      <div class="content-container">
        <lightning-textarea data-id="translateKor" class="kor-textarea" name="korInput" label="KOR"></lightning-textarea>
        <lightning-textarea data-id="translateEng" class="eng-textarea" name="engInput" label="ENG" value={engText}></lightning-textarea>
      </div>
    </div>
  </lightning-card>
  
</template>
